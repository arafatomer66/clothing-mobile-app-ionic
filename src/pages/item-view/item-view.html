<ion-header>

  <ion-navbar>
    <ion-title>{{productName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="item-wrapper">
    <img src="{{server_url}}/gp_product/images/{{productId}}.jpg"/>
    <p class="item-price"><strong>Nrs. {{price}}</strong></p>
    <span class="muted-text">{{productName}}</span>
    <hr/>
    <p class="item-desc">{{desc}}</p>
  </div>
</ion-content>
